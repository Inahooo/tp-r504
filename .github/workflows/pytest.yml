name: tests unitaires
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python for Demo
        uses: actions/setup-python@v4
      - name: install pytest
        run : pip3 install pytest
      - name: lancer test
        run : python3 -m pytest ~/tp-504/TP1/test.py
